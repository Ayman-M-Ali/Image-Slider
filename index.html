<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <h1>Image Slider With Thumbnail</h1>
    <div class="container">
      <button class="left"><i class="fa-solid fa-arrow-left"></i></button>
      <div class="slider">
        <div class="img-id">Image 1</div>
        <img
          class="active"
          src="https://images.unsplash.com/photo-1601933470198-75ebdfa8e740?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDZ8YWV1NnJMLWo2ZXd8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1571171637578-41bc2dd41cd2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8d2ViJTIwZGVzaWdufGVufDB8MHwwfHx8Mg%3D%3D"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1542744094-3a31f272c490?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d2ViJTIwZGVzaWdufGVufDB8MHwwfHx8Mg%3D%3D"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1496171367470-9ed9a91ea931?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHdlYiUyMGRlc2lnbnxlbnwwfDB8MHx8fDI%3D"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1498049860654-af1a5c566876?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fHdlYiUyMGRlc2lnbnxlbnwwfDB8MHx8fDI%3D"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1583508915901-b5f84c1dcde1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHdlYiUyMGRlc2lnbnxlbnwwfDB8MHx8fDI%3D"
          alt=""
        />
      </div>
      <button class="right"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
    <div class="thumbnail-container"></div>
    <footer>
      <p>Created by Ayman ==> See my <a href="https://ayman-m-ali.github.io/Portfolio/">Portfolio</a>
        <br>Many thanks for <a href="https://elzero.org/">Osama Elzero</a></p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
